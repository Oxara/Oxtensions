name: CI

on:
  push:
    branches: [ "main", "develop" ]
    tags:     [ "v*.*.*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # ── Build & Test ────────────────────────────────────────────────────────
  build-and-test:
    name: Build & Test (.NET ${{ matrix.dotnet }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dotnet:
          - "6.0"
          - "7.0"
          - "8.0"
          - "9.0"
          - "10.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: >
          dotnet test
          --no-build
          --configuration Release
          --framework net${{ matrix.dotnet }}
          --logger "trx;LogFileName=results-${{ matrix.dotnet }}.trx"
          --results-directory ./TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.dotnet }}
          path: TestResults/results-${{ matrix.dotnet }}.trx
          retention-days: 7

  # ── Publish to NuGet (only on version tags) ─────────────────────────────
  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Pack
        run: >
          dotnet pack src/Oxtensions/Oxtensions.csproj
          --configuration Release
          --no-restore
          --output ./nupkg

      - name: Push to nuget.org
        run: >
          dotnet nuget push ./nupkg/*.nupkg
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

      - name: Push symbols to nuget.org
        run: >
          dotnet nuget push ./nupkg/*.snupkg
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Oxtensions ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          files: |
            nupkg/*.nupkg
            nupkg/*.snupkg
